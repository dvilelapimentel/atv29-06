<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/analizador.css">
    <title>Analisador de Números</title>
</head>
<body>
    <div class="corpo">
        <h1>Analisador de Números</h1>
        <div class="selecionar_numero">
            <label>Digite números de 1 a 100: </label>
            <input type="number" id="numeros">
            <input type="button" value="SELECIONAR" onclick="selecionar()">
        </div>
        <select id="itens"></select>
        <input type="button" value="FINALIZAR" onclick="finalizar()">
        <div id="respostas">
    </div>   
    <script src="../js/analisador.js"></script>
</body>
</html>
